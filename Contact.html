	<div>
	 <form method="POST">
	  <fieldset>
	   <legend align="center">Contact</legend>
	   <label for="Name">Full Name:</label><br/>
	   <input name="Name" id="Name" type="text" placeholder="Ex. John Doe" required><br/>
	   <label for="email">Email:</label><br/>
	   <input required type="email" name="email" id="email" placeholder="example@email.com"><br/>
	   <label for="Phone">Phone Number:</label><br/>
	   <input type="tel" name="Phone" id="Phone"><br/>
	   <label for="Comments">Comments</label><br/>
	   <textarea cols="30" rows="10" id="Comments" name="Comments"></textarea>
	   <button type="Submit" id="Submit" name="Submit">Submit</button>
	   </fieldset>
	  </form>
	 </div>
